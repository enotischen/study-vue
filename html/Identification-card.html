<!doctype html>
<html lang="zh-Hant-TW">

    <head>        
        <meta charset="utf-8" />        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />        
        
        <title>台北電視內容交易及創投媒合會</title>        
             
        <link rel="stylesheet" href="utcCore/bootstrap/bootstrap.min.css" />    
        <link rel="stylesheet" href="utcCore/fontawesome/css/fontawesome.min.css" />        
        <link rel="stylesheet" href="utcCore/ciaoyukit/css/ciaoyu.min.css" />        
        <link rel="stylesheet" href="utcCore/ciaoyukit/css/package.css" />  
        <link rel="stylesheet" href="utcCore/uDefault/css/uDefault.css" /> 
        <link rel="stylesheet" href="utcCore/swiper/css/swiper.min.css" /> 
        <!--專案css-->       
        <link rel="stylesheet" href="css/registered.css" />
        <link rel="stylesheet" href="css/style.css" />    
    </head>    

    <body>
        

        <main role="main" class="cp">
            <div class="container">

                <h1 class="text-center">
                    <img src="images/tccf.svg" alt="tccfLOGO" class="tccfLOGO">
                </h1>

                <div class="row">

                    <div class="col-md-3">
                        <div class="card side">
                            <nav class="nav flex-column">
                                <a class="nav-link" href="#">會員導引</a>
                                <a class="nav-link" href="#">會員基本資料</a>
                                <a class="nav-link" href="#">作品集</a>
                                <a class="nav-link active" href="#">參展證管理</a>
                            </nav>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">


                                <h2 class="form-title">識別證填寫</h2>
                                
                                <form>
                                    <h3 class="form-subtitle">識別證 A</h3>
                                    <div class="form-group row">
                                        <label for="c-example" class="col-sm-2 col-form-label">姓名<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <div class="form-row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="請輸入姓名">
                                                    <small id="text-example-help" class="form-text text-muted">中文</small>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="請輸入姓名">
                                                    <small id="text-example-help" class="form-text text-muted">英文</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="c-example" class="col-sm-2 col-form-label">職稱<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <div class="form-row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="請輸入職稱">
                                                    <small id="text-example-help" class="form-text text-muted">中文</small>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="請輸入職稱">
                                                    <small id="text-example-help" class="form-text text-muted">英文</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phone-example" class="col-sm-2 col-form-label">聯絡電話<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control" id="phone-example" name="x" placeholder="請輸入聯絡電話">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email-example" class="col-sm-2 col-form-label">電子信箱<span class="text-danger">*</span></label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email-example" name="x" placeholder="請輸入電子信箱">
                                        </div>
                                    </div>

                                    


                                    <div class="btn-area">
                                        <button type="button" class="btn btn-system btn-confirm" data-confirm="儲存完成">確認送出</button>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>

                </div><!--row END-->

                
            </div>
        </main>

        
        
        <script src="utcCore/jquery-3.5.1.min.js"></script>    
        <script src="utcCore/bootstrap/popper.min.js"></script>        
        <script src="utcCore/bootstrap/bootstrap.min.js"></script>    
        <script src="utcCore/ciaoyukit/js/ciaoyu.min.js"></script>    
        <script src="utcCore/ciaoyukit/js/package.js"></script>  
        <script src="utcCore/ciaoyuToggle/ciaoyuToggle.min.js"></script>    
        <!--專案-->
        <script src="js/cct.js"></script>
               
    </body>

</html>
