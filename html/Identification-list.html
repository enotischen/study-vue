<!doctype html>
<html lang="zh-Hant-TW">

    <head>        
        <meta charset="utf-8" />        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />        
        
        <title>台北電視內容交易及創投媒合會</title>        
             
        <link rel="stylesheet" href="utcCore/bootstrap/bootstrap.min.css" />    
        <link rel="stylesheet" href="utcCore/fontawesome/css/fontawesome.min.css" />        
        <link rel="stylesheet" href="utcCore/ciaoyukit/css/ciaoyu.min.css" />        
        <link rel="stylesheet" href="utcCore/ciaoyukit/css/package.css" />  
        <link rel="stylesheet" href="utcCore/uDefault/css/uDefault.css" /> 
        <link rel="stylesheet" href="utcCore/swiper/css/swiper.min.css" /> 
        <!--專案css-->       
        <link rel="stylesheet" href="css/registered.css" />
        <link rel="stylesheet" href="css/style.css" />    
    </head>    

    <body>
        

        <main role="main" class="cp">
            <div class="container">

                <h1 class="text-center">
                    <img src="images/tccf.svg" alt="tccfLOGO" class="tccfLOGO">
                </h1>

                <div class="row">

                    <div class="col-md-3">
                        <div class="card side">
                            <nav class="nav flex-column">
                                <a class="nav-link" href="#">會員導引</a>
                                <a class="nav-link" href="#">會員基本資料</a>
                                <a class="nav-link" href="#">作品集</a>
                                <a class="nav-link active" href="#">參展證管理</a>
                            </nav>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="form-title">參展證管理</h2>
                                <button type="button" class="btn btn-link btn-add">新增作品</button>

                                <!--無資料呈現-->
                                <div class="alert alert-secondary text-center" role="alert">
                                    尚無作品資料
                                </div>


                                <div class="table-responsive">
                                    <table class="table table-rwd" summary="範例">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>識別證</th>
                                                <th>管理</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td data-th="#">1</td>
                                                <td class="text-left" data-th="識別證">識別證 A</td>
                                                <td data-th="管理">
                                                    <button type="button" class="btn btn-outline-info">編輯</button>
                                                    <button type="button" class="btn btn-outline-secondary">預覽</button>
                                                    <button type="button" class="btn btn-outline-success">下載</button>
                                                    <button type="button" class="btn btn-outline-danger">刪除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td data-th="#">2</td>
                                                <td class="text-left" data-th="識別證">識別證 B</td>
                                                <td data-th="管理">
                                                    <button type="button" class="btn btn-outline-info">編輯</button>
                                                    <button type="button" class="btn btn-outline-secondary">預覽</button>
                                                    <button type="button" class="btn btn-outline-success">下載</button>
                                                    <button type="button" class="btn btn-outline-danger">刪除</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!--row END-->

                
            </div>
        </main>

        
        
        <script src="utcCore/jquery-3.5.1.min.js"></script>    
        <script src="utcCore/bootstrap/popper.min.js"></script>        
        <script src="utcCore/bootstrap/bootstrap.min.js"></script>    
        <script src="utcCore/ciaoyukit/js/ciaoyu.min.js"></script>    
        <script src="utcCore/ciaoyukit/js/package.js"></script>  
        <script src="utcCore/ciaoyuToggle/ciaoyuToggle.min.js"></script>    
        <!--專案-->
        <script src="js/cct.js"></script>
               
    </body>

</html>
